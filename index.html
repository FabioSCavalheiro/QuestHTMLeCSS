<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


<link rel="stylesheet" href="src/css/estilos.css">
<link rel="stylesheet" href="src/css/reset.css">
<link rel="stylesheet" href="src/css/responsivo.css">

<title>Huddle Landing Page</title>
</head>

<body>
  <header class="container-header">
    <img class="logo" src="./src/images/logo.svg" alt="logo" />
  </header>

  <main class="container">
    <img class="imagem-design" src="src/images/illustration-mockups.svg" alt="imagens-desing" />
    <div class="informacoes">
      <h1>Build the Community <br>Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a Voice,
        but so does your audience. Create connection with your users as you
        engage in genuine discussion.
      </p>
      <a class="btn-register" href="#">Register</a>
    </div>
  </main>

  <footer>
    <nav class="icones">
      <ul>
        
        <li  class="icon"><a href="#">
          <i class="fa-brands fa-facebook-f"></i>
        </a></li>
          
        <li class="icon"><a href="#">
          <i class="fa-brands fa-twitter"></i>
        </a></li>

        <li class="icon"><a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a></li> 

      </ul>
    </nav>
  </footer>
</body>

</html>
